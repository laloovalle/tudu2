      /* =========================================
         APPLE THEME OVERRIDES 
         ========================================= */
      .theme-apple body {
        background-color: #F5F5F7 !important; /* Apple Light Gray */
        color: #1D1D1F;
        font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, Helvetica, Arial, sans-serif !important;

      /* Task Cards in Apple Mode */
      .theme-apple .task-card {
        background-color: #FFFFFF !important;
        border: none !important;

        box-shadow: 0 4px 20px -5px rgba(0,0,0,0.06) !important;
        transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease !important;
      }
      .theme-apple .task-card:hover {
        transform: scale(1.02) !important;
        box-shadow: 0 20px 40px -10px rgba(0,0,0,0.12) !important;
      }

      /* Buttons in Apple Mode */
      .theme-apple button, 
      .theme-apple select, 
      .theme-apple input {
        font-family: -apple-system, BlinkMacSystemFont, sans-serif !important;
      }
      
      .theme-apple .nav-pill {
        border-radius: 9999px !important; /* Pill shape */
      }
      
      .theme-apple .nav-pill-active {
        background-color: #0071e3 !important; /* Apple Blue */
        color: white !important;
        box-shadow: 0 4px 10px rgba(0, 113, 227, 0.3) !important;
      }

      /* Remove harsh borders in Apple Mode */
      .theme-apple .border-slate-200,
      .theme-apple .border-slate-100 {
        border-color: rgba(0,0,0,0.04) !important;
      }
